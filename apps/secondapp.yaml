apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: secondapp-appset
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          env: 'dev'
      values:
        revision: dev
        project: dev

  - clusters:
      selector:
        matchLabels:
          env: 'prod'
      values:
        revision: main
        project: prod

  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: 'secondapp-{{.metadata.labels.env}}-{{.name}}'
      labels:
        app.kubernetes.io/name: secondapp
        env: '{{.metadata.labels.env}}'
    spec:
      project: '{{.values.project}}'
      source:
        repoURL: https://github.com/rodrigosandrin/argocd.git
        targetRevision: '{{.values.revision}}'
        path: secondapp/overlay/{{.metadata.labels.env}}/
      destination:
        # destination server will be filled per-cluster by the generator
        server: '{{.server}}'
        namespace: secondapp
      # syncPolicy:
      #   automated:
      #     prune: true
      #     selfHeal: false
  templatePatch: |
    {{- if eq .metadata.labels.env "dev" }}
    spec:
      syncPolicy:
        automated:        
          prune: true
          selfHeal: false
    {{- end }}
